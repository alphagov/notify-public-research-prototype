{% extends "layout.html" %}

{% block head %}
  <link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/public/stylesheets/static-2016-07-04.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/public/stylesheets/tachyons.min.css" rel="stylesheet" />
  <link href="/public/stylesheets/custom.css" rel="stylesheet" />
{% endblock %}

{% block page_title %}
  Pay Dartford Crossing Charge - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <h1 class="heading-large">
    Check your email
  </h1>
  <div class="grid-row">
    <div class="column-two-thirds">
      <p>
        To complete your payment, check your email for a message from
        Dart Charge.
      </p>
      <p>
        Open the link in the message.
      </p>
    </div>
  </div>
</main>

{% endblock %}
