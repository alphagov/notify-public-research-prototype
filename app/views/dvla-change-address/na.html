{% extends "layout.html" %}

{% block head %}
  <link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/public/stylesheets/tachyons.min.css" rel="stylesheet" />
  <link href="/public/stylesheets/custom.css" rel="stylesheet" />
{% endblock %}

{% block page_title %}
  Tell DVLA you've changed address - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <form class="column-two-thirds" method="post">
      <h1 class="b f2 f1-l mv4">Tell DVLA youâ€™ve changed address</h1>
      <h2 class="b f3 mv3">What is your new address?</h2>
      <div class="form-group">
        <label class="form-label" for="address">Address</label>
        <input class="form-control" id="address" name="address1" type="text">
        <input class="form-control mv1" type="text" name="address2">
        <input class="form-control mv1" type="text" name="address3">
        <input class="form-control mv1" type="text" name="address4">
      </div>
      <div class="form-group">
        <label class="form-label" for="postcode">Post code</label>
        <input class="form-control" id="postcode" name="postcode" type="text">
      </div>
      <input type="hidden" name="nextPage" value="phone-email">
      <input type="submit" class="big button" value="Next">
    </div>
  </form>
</main>

{% endblock %}
