{% extends "layout.html" %}

{% block head %}
  <link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/public/stylesheets/tachyons.min.css" rel="stylesheet" />
  <link href="/public/stylesheets/custom.css" rel="stylesheet" />
{% endblock %}

{% block page_title %}
  Tell DVLA you've changed address - GOV.UK
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <form class="column-two-thirds" method="post">
      <h1 class="b f2 f1-l mv4">Tell DVLA youâ€™ve changed address</h1>

      <fieldset>

        <legend>
          <h2 class="heading-medium">
            How do you want to be contacted?
          </h2>
        </legend>

        <div class="multiple-choice" data-target="contact-by-email">
          <input id="example-contact-by-email" type="radio" name="contact-me-by" value="Email">
          <label for="example-contact-by-email">Email</label>
        </div>
        <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
          <label class="form-label" for="email">Email address</label>
          <input class="form-control" name="email" type="text" id="email">
        </div>

        <div class="multiple-choice" data-target="contact-by-sms">
          <input id="example-contact-by-sms" type="radio" name="contact-me-by" value="Text message">
          <label for="example-contact-by-sms">Text message</label>
        </div>
        <div class="panel panel-border-narrow js-hidden" id="contact-by-sms">
          <label class="form-label" for="phone">Phone number</label>
          <input class="form-control" name="phone" type="text" id="phone">
        </div>

      </fieldset>




      <input type="hidden" name="nextPage" value="result">
      <input type="submit" class="big button">
    </form>
  </div>
</main>

{% endblock %}
